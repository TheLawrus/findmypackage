{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FindMyPackage</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
</head>

<body>
    <h1>FindMyPackage</h1>
    <hr>
    <form action="{% url 'track' %}" method="post">
        {% csrf_token %}
        <label for="tracking_id">Tracking ID</label><br>
        <input type="text" name="tracking_id" id="tracking_id_input">
        <select name="carrier" id="carrier-selector" required>
            <option value="">Select a carrier</option>
            <option value="fedex">Fedex</option>
            <option value="ups">UPS</option>
            <option value="dhl">DHL</option>
            <option value="usps">USPS</option>
        </select>
        <br> <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
